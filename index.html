<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image-slider</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="box">
        <div class="imgs">
            <img class="active" src="imgs/Img-1.jpg" alt="Img-1">
            <img src="imgs/Img-2.jpg" alt="Img-2">
            <img src="imgs/Img-3.jpg" alt="Img-3">
            <img src="imgs/Img-4.jpg" alt="Img-4">
            <img src="imgs/Img-5.jpg" alt="Img-5">
        </div>
        <div class="controls">
            <button class="buts" id="prev">Prev</button>
            <div class="indexs">
                
            </div>
            <button class="buts" id="next">Next</button>
        </div>
        <span class="count"></span>
    </div>
    <script src="js/script.js"></script>
</body>
</html>
